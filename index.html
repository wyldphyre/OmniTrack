<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OmniTrack">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="apple-touch-icon" id="app-icon">
    <title>OmniTrack</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 20px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Omnibus Card Styles */
        .omnibus-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .omnibus-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .omnibus-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            flex: 1;
        }

        .omnibus-actions {
            display: flex;
            gap: 8px;
        }

        .omnibus-meta {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        /* Progress Bar Styles */
        .progress-container {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .progress-fill.child {
            background: linear-gradient(90deg, #2196F3, #03A9F4);
        }

        /* Progress Controls */
        .progress-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .progress-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .progress-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .progress-value {
            font-size: 1.5rem;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        /* Child Books */
        .child-books {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .child-books-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
            user-select: none;
        }

        .child-books-header:hover .child-books-title {
            color: #ccc;
        }

        .child-books-title {
            font-size: 0.9rem;
            color: #aaa;
        }

        .collapse-icon {
            font-size: 0.8rem;
            color: #aaa;
            transition: transform 0.2s;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .child-books-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .child-books-content.collapsed {
            max-height: 0 !important;
        }

        .child-book {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .child-book:last-child {
            margin-bottom: 0;
        }

        .child-book-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .child-book-name {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .child-book-meta {
            font-size: 0.75rem;
            color: #888;
        }

        .child-book-actions {
            display: flex;
            gap: 5px;
        }

        .child-progress-bar {
            height: 8px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-small {
            padding: 4px 10px;
            font-size: 0.75rem;
        }

        .btn-icon {
            padding: 6px 10px;
            background: transparent;
            color: #aaa;
        }

        .btn-icon:hover {
            color: #fff;
        }

        .btn-primary {
            background: #4CAF50;
            color: #fff;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: #fff;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-input::placeholder {
            color: #666;
        }

        /* Child Book Form */
        .child-book-form {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .child-book-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .child-book-form-title {
            font-size: 0.9rem;
            color: #aaa;
        }

        .child-book-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .child-book-form-row {
                grid-template-columns: 1fr 1fr;
            }

            .child-book-form-row .form-group:first-child {
                grid-column: 1 / -1;
            }
        }

        .child-book-form-row .form-group {
            margin-bottom: 0;
        }

        .child-books-list {
            margin-bottom: 15px;
        }

        .add-child-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #aaa;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .add-child-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
        }

        /* Confirmation Modal */
        .confirm-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Header with settings */
        .app-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .app-header h1 {
            margin-bottom: 0;
        }

        .settings-btn {
            position: absolute;
            right: 0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .settings-btn:hover {
            opacity: 1;
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        /* Settings Modal */
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-btn-row {
            display: flex;
            gap: 10px;
        }

        .settings-btn-row .btn {
            flex: 1;
        }

        .version-text {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>OmniTrack</h1>
            <button class="settings-btn" onclick="showSettingsModal()" title="Settings">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1s.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
                </svg>
            </button>
        </div>
        <div id="omnibus-list"></div>
    </div>

    <button class="add-btn" onclick="showCreateModal()">+</button>

    <!-- Create/Edit Omnibus Modal -->
    <div id="omnibus-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 class="modal-title" id="modal-title">New Omnibus Book</h2>
            <form id="omnibus-form" onsubmit="saveOmnibus(event)">
                <input type="hidden" id="omnibus-id">
                <div class="form-group">
                    <label class="form-label" for="omnibus-name">Name</label>
                    <input type="text" class="form-input" id="omnibus-name" placeholder="e.g., The Lord of the Rings" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="omnibus-pages">Total Pages</label>
                    <input type="number" class="form-input" id="omnibus-pages" placeholder="e.g., 1200" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="omnibus-percent">Percent Completed</label>
                    <input type="number" class="form-input" id="omnibus-percent" placeholder="0" min="0" max="100" value="0">
                </div>

                <div class="form-group">
                    <label class="form-label">Child Books</label>
                    <div id="child-books-form-list" class="child-books-list"></div>
                    <button type="button" class="add-child-btn" onclick="addChildBookForm()">+ Add Child Book</button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Child Book Modal -->
    <div id="child-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 class="modal-title">Edit Child Book</h2>
            <form id="child-form" onsubmit="saveChildBook(event)">
                <input type="hidden" id="child-omnibus-id">
                <input type="hidden" id="child-book-index">
                <div class="form-group">
                    <label class="form-label" for="child-name">Name</label>
                    <input type="text" class="form-input" id="child-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="child-series">Series Number</label>
                    <input type="number" class="form-input" id="child-series" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="child-start">Start Page</label>
                    <input type="number" class="form-input" id="child-start" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideChildModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 class="modal-title" id="confirm-title">Confirm Delete</h2>
            <p class="confirm-text" id="confirm-text"></p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="hideConfirmModal()">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 class="modal-title">Settings</h2>
            <div class="settings-content">
                <div class="settings-btn-row">
                    <button type="button" class="btn btn-secondary" onclick="exportData()">Export Data</button>
                    <button type="button" class="btn btn-secondary" onclick="importData()">Import Data</button>
                </div>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="handleImport(event)">
                <button type="button" class="btn btn-danger" onclick="resetData()">Reset All Data</button>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideSettingsModal()">Close</button>
                </div>
                <div class="version-text">Version 1.0.2</div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        const STORAGE_KEY = 'omnitrack_data';
        const UI_STATE_KEY = 'omnitrack_ui_state';
        let omnibusBooks = [];
        let deleteCallback = null;
        let collapsedState = {};

        // Load UI state from localStorage
        function loadUIState() {
            const data = localStorage.getItem(UI_STATE_KEY);
            if (data) {
                collapsedState = JSON.parse(data);
            }
        }

        // Save UI state to localStorage
        function saveUIState() {
            localStorage.setItem(UI_STATE_KEY, JSON.stringify(collapsedState));
        }

        // Toggle collapsed state for an omnibus
        function toggleCollapse(id) {
            collapsedState[id] = !collapsedState[id];
            saveUIState();
            render();
        }

        // Load data from localStorage
        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                omnibusBooks = JSON.parse(data);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(omnibusBooks));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Calculate omnibus pages read
        function calculatePagesRead(omnibus) {
            return Math.round((omnibus.percentCompleted / 100) * omnibus.pageCount);
        }

        // Calculate child book properties
        function calculateChildBookProperties(omnibus) {
            const sortedBooks = [...omnibus.books].sort((a, b) => a.seriesNumber - b.seriesNumber);
            const pagesRead = calculatePagesRead(omnibus);

            return sortedBooks.map((book, index) => {
                // Calculate end page
                let endPage;
                if (index === sortedBooks.length - 1) {
                    endPage = omnibus.pageCount;
                } else {
                    endPage = sortedBooks[index + 1].startPage - 1;
                }

                // Calculate total pages
                const totalPages = endPage - book.startPage + 1;

                // Calculate percent of book
                const percentOfBook = (totalPages / omnibus.pageCount) * 100;

                // Calculate pages read in this child book
                let childPagesRead;
                if (pagesRead >= endPage) {
                    childPagesRead = totalPages;
                } else if (pagesRead < book.startPage) {
                    childPagesRead = 0;
                } else {
                    childPagesRead = pagesRead - book.startPage + 1;
                }

                // Calculate percent read
                const percentRead = childPagesRead <= 0 ? 0 : (childPagesRead / totalPages) * 100;

                return {
                    ...book,
                    endPage,
                    totalPages,
                    percentOfBook,
                    pagesRead: childPagesRead,
                    percentRead
                };
            });
        }

        // Render all omnibus books
        function render() {
            const container = document.getElementById('omnibus-list');

            if (omnibusBooks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <div class="empty-state-text">No omnibus books yet</div>
                        <div class="empty-state-subtext">Tap the + button to add one</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = omnibusBooks.map(omnibus => {
                const pagesRead = calculatePagesRead(omnibus);
                const childBooks = calculateChildBookProperties(omnibus);

                return `
                    <div class="omnibus-card">
                        <div class="omnibus-header">
                            <div class="omnibus-title">${escapeHtml(omnibus.name)}</div>
                            <div class="omnibus-actions">
                                <button class="btn btn-icon" onclick="editOmnibus('${omnibus.id}')" title="Edit">‚úèÔ∏è</button>
                                <button class="btn btn-icon" onclick="deleteOmnibus('${omnibus.id}')" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="omnibus-meta">${pagesRead} of ${omnibus.pageCount} pages</div>

                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${omnibus.percentCompleted}%"></div>
                            </div>
                        </div>

                        <div class="progress-controls">
                            <button class="progress-btn" onclick="adjustProgress('${omnibus.id}', -1)">‚àí</button>
                            <div class="progress-value">${omnibus.percentCompleted}%</div>
                            <button class="progress-btn" onclick="adjustProgress('${omnibus.id}', 1)">+</button>
                        </div>

                        ${childBooks.length > 0 ? `
                            <div class="child-books">
                                <div class="child-books-header" onclick="toggleCollapse('${omnibus.id}')">
                                    <div class="child-books-title">Child Books (${childBooks.length})</div>
                                    <span class="collapse-icon ${collapsedState[omnibus.id] ? 'collapsed' : ''}">‚ñº</span>
                                </div>
                                <div class="child-books-content ${collapsedState[omnibus.id] ? 'collapsed' : ''}" style="max-height: ${childBooks.length * 100}px;">
                                ${childBooks.map((child, index) => `
                                    <div class="child-book">
                                        <div class="child-book-header">
                                            <div>
                                                <div class="child-book-name">${child.seriesNumber}. ${escapeHtml(child.name)}</div>
                                                <div class="child-book-meta">
                                                    Pages ${child.startPage}-${child.endPage} ¬∑ ${child.pagesRead}/${child.totalPages} read ¬∑ ${Math.round(child.percentRead)}%
                                                </div>
                                            </div>
                                            <div class="child-book-actions">
                                                <button class="btn btn-icon btn-small" onclick="editChildBook('${omnibus.id}', ${index})" title="Edit">‚úèÔ∏è</button>
                                            </div>
                                        </div>
                                        <div class="progress-bar child-progress-bar">
                                            <div class="progress-fill child" style="width: ${child.percentRead}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Adjust progress by increment
        function adjustProgress(id, increment) {
            const omnibus = omnibusBooks.find(o => o.id === id);
            if (omnibus) {
                omnibus.percentCompleted = Math.max(0, Math.min(100, omnibus.percentCompleted + increment));
                saveData();
                render();
            }
        }

        // Modal functions
        function showCreateModal() {
            document.getElementById('modal-title').textContent = 'New Omnibus Book';
            document.getElementById('omnibus-id').value = '';
            document.getElementById('omnibus-name').value = '';
            document.getElementById('omnibus-pages').value = '';
            document.getElementById('omnibus-percent').value = '0';
            document.getElementById('child-books-form-list').innerHTML = '';
            document.getElementById('omnibus-modal').classList.remove('hidden');
            document.getElementById('omnibus-name').focus();
        }

        function hideModal() {
            document.getElementById('omnibus-modal').classList.add('hidden');
        }

        function hideChildModal() {
            document.getElementById('child-modal').classList.add('hidden');
        }

        function hideConfirmModal() {
            document.getElementById('confirm-modal').classList.add('hidden');
            deleteCallback = null;
        }

        // Settings modal functions
        function showSettingsModal() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function hideSettingsModal() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function exportData() {
            const data = JSON.stringify(omnibusBooks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const now = new Date();
            const dateStr = now.toISOString().replace(/[:.]/g, '-').slice(0, 19);
            a.href = url;
            a.download = `omnitrack-export-${dateStr}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('import-file').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        omnibusBooks = data;
                        saveData();
                        render();
                        hideSettingsModal();
                    } else {
                        alert('Invalid data format. Expected an array of omnibus books.');
                    }
                } catch (err) {
                    alert('Failed to parse JSON file: ' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function resetData() {
            hideSettingsModal();
            document.getElementById('confirm-title').textContent = 'Reset All Data';
            document.getElementById('confirm-text').textContent = 'Are you sure you want to delete all omnibus books? This cannot be undone.';
            document.getElementById('confirm-btn').textContent = 'Reset';
            deleteCallback = () => {
                omnibusBooks = [];
                saveData();
                render();
            };
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        // Add child book form entry
        let childFormCounter = 0;
        function addChildBookForm(name = '', seriesNumber = '', startPage = '') {
            const list = document.getElementById('child-books-form-list');
            const id = childFormCounter++;
            const div = document.createElement('div');
            div.className = 'child-book-form';
            div.id = `child-form-${id}`;
            div.innerHTML = `
                <div class="child-book-form-header">
                    <span class="child-book-form-title">Child Book</span>
                    <button type="button" class="btn btn-icon btn-small" onclick="removeChildBookForm(${id})">‚úï</button>
                </div>
                <div class="child-book-form-row">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input child-name" value="${escapeHtml(name)}" placeholder="Book name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Series #</label>
                        <input type="number" class="form-input child-series" value="${seriesNumber}" placeholder="#" min="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Page</label>
                        <input type="number" class="form-input child-start" value="${startPage}" placeholder="Page" min="1" required>
                    </div>
                </div>
            `;
            list.appendChild(div);

            // Add enter key handler to add another child book
            div.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addChildBookForm();
                    }
                });
            });

            div.querySelector('.child-name').focus();
        }

        function removeChildBookForm(id) {
            const element = document.getElementById(`child-form-${id}`);
            if (element) {
                element.remove();
            }
        }

        // Save omnibus
        function saveOmnibus(event) {
            event.preventDefault();

            const id = document.getElementById('omnibus-id').value;
            const name = document.getElementById('omnibus-name').value.trim();
            const pageCount = parseInt(document.getElementById('omnibus-pages').value);
            const percentCompleted = parseInt(document.getElementById('omnibus-percent').value) || 0;

            // Collect child books from form
            const childForms = document.querySelectorAll('#child-books-form-list .child-book-form');
            const books = [];
            childForms.forEach(form => {
                const childName = form.querySelector('.child-name').value.trim();
                const seriesNumber = parseInt(form.querySelector('.child-series').value);
                const startPage = parseInt(form.querySelector('.child-start').value);
                if (childName && seriesNumber && startPage) {
                    books.push({ name: childName, seriesNumber, startPage });
                }
            });

            // Sort by series number
            books.sort((a, b) => a.seriesNumber - b.seriesNumber);

            if (id) {
                // Update existing
                const omnibus = omnibusBooks.find(o => o.id === id);
                if (omnibus) {
                    omnibus.name = name;
                    omnibus.pageCount = pageCount;
                    omnibus.percentCompleted = Math.max(0, Math.min(100, percentCompleted));
                    omnibus.books = books;
                }
            } else {
                // Create new
                omnibusBooks.push({
                    id: generateId(),
                    name,
                    pageCount,
                    percentCompleted: Math.max(0, Math.min(100, percentCompleted)),
                    books
                });
            }

            saveData();
            render();
            hideModal();
        }

        // Edit omnibus
        function editOmnibus(id) {
            const omnibus = omnibusBooks.find(o => o.id === id);
            if (!omnibus) return;

            document.getElementById('modal-title').textContent = 'Edit Omnibus Book';
            document.getElementById('omnibus-id').value = omnibus.id;
            document.getElementById('omnibus-name').value = omnibus.name;
            document.getElementById('omnibus-pages').value = omnibus.pageCount;
            document.getElementById('omnibus-percent').value = omnibus.percentCompleted;

            // Populate child books
            const list = document.getElementById('child-books-form-list');
            list.innerHTML = '';
            childFormCounter = 0;
            omnibus.books.forEach(book => {
                addChildBookForm(book.name, book.seriesNumber, book.startPage);
            });

            document.getElementById('omnibus-modal').classList.remove('hidden');
        }

        // Delete omnibus
        function deleteOmnibus(id) {
            const omnibus = omnibusBooks.find(o => o.id === id);
            if (!omnibus) return;

            document.getElementById('confirm-title').textContent = 'Delete Omnibus Book';
            document.getElementById('confirm-text').textContent = `Are you sure you want to delete "${omnibus.name}" and all its child books?`;
            deleteCallback = () => {
                omnibusBooks = omnibusBooks.filter(o => o.id !== id);
                saveData();
                render();
            };
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        // Edit child book
        function editChildBook(omnibusId, childIndex) {
            const omnibus = omnibusBooks.find(o => o.id === omnibusId);
            if (!omnibus) return;

            const sortedBooks = [...omnibus.books].sort((a, b) => a.seriesNumber - b.seriesNumber);
            const child = sortedBooks[childIndex];
            if (!child) return;

            // Find actual index in unsorted array
            const actualIndex = omnibus.books.findIndex(b =>
                b.name === child.name && b.seriesNumber === child.seriesNumber && b.startPage === child.startPage
            );

            document.getElementById('child-omnibus-id').value = omnibusId;
            document.getElementById('child-book-index').value = actualIndex;
            document.getElementById('child-name').value = child.name;
            document.getElementById('child-series').value = child.seriesNumber;
            document.getElementById('child-start').value = child.startPage;

            document.getElementById('child-modal').classList.remove('hidden');
        }

        // Save child book
        function saveChildBook(event) {
            event.preventDefault();

            const omnibusId = document.getElementById('child-omnibus-id').value;
            const childIndex = parseInt(document.getElementById('child-book-index').value);

            const omnibus = omnibusBooks.find(o => o.id === omnibusId);
            if (!omnibus || childIndex < 0 || childIndex >= omnibus.books.length) return;

            omnibus.books[childIndex].name = document.getElementById('child-name').value.trim();
            omnibus.books[childIndex].seriesNumber = parseInt(document.getElementById('child-series').value);
            omnibus.books[childIndex].startPage = parseInt(document.getElementById('child-start').value);

            saveData();
            render();
            hideChildModal();
        }

        // Delete child book
        function deleteChildBook(omnibusId, childIndex) {
            const omnibus = omnibusBooks.find(o => o.id === omnibusId);
            if (!omnibus) return;

            const sortedBooks = [...omnibus.books].sort((a, b) => a.seriesNumber - b.seriesNumber);
            const child = sortedBooks[childIndex];
            if (!child) return;

            document.getElementById('confirm-title').textContent = 'Delete Child Book';
            document.getElementById('confirm-text').textContent = `Are you sure you want to delete "${child.name}"?`;
            deleteCallback = () => {
                // Find actual index in unsorted array
                const actualIndex = omnibus.books.findIndex(b =>
                    b.name === child.name && b.seriesNumber === child.seriesNumber && b.startPage === child.startPage
                );
                if (actualIndex > -1) {
                    omnibus.books.splice(actualIndex, 1);
                    saveData();
                    render();
                }
            };
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        // Confirm delete
        function confirmDelete() {
            if (deleteCallback) {
                deleteCallback();
            }
            hideConfirmModal();
        }

        // Generate app icon dynamically
        function generateAppIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 180;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 180, 180);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, 180, 180, 40);
            ctx.fill();

            // Book emoji (using text)
            ctx.font = '60px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üìö', 90, 65);

            // Progress bar background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.roundRect(30, 105, 120, 16, 8);
            ctx.fill();

            // Progress bar fill
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.roundRect(30, 105, 72, 16, 8);
            ctx.fill();

            // App name
            ctx.fillStyle = 'white';
            ctx.font = '600 22px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('OmniTrack', 90, 150);

            // Set as apple-touch-icon
            const iconLink = document.getElementById('app-icon');
            iconLink.href = canvas.toDataURL('image/png');
        }

        // Initialize
        generateAppIcon();
        loadData();
        loadUIState();
        render();
    </script>
</body>
</html>
